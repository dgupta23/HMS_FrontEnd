<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-8 col-md-10 col-sm-10 mx-auto text-center form p-4">
                    <p class="display-4 py-2 text-truncate">Search your Hotel</p>
                    <div class="px-4">
                        <form (ngSubmit)="onSubmit()" action="" class="justify-content-center">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">City</label>
                                <select class="form-control" placeholder="Location" id="exampleFormControlSelect1" [(ngModel)]="location" name="location">
                                  <option>Bangalore</option>
                                  <option>New Delhi</option>
                                  <option>Hyderabad</option>
                                  <option>Kolkata</option>
                                  <option>Mumbai</option>
                                </select>
                              </div>
  
                                <div class="form-group">
                                    <label class="sr-only">Check-in Date</label>
                                    <input type="date" class="form-control" placeholder="Check-in Date" [(ngModel)]="checkInDate" name="checkInDate">
                                </div>
  
  
                                <div class="form-group">
                                    <label class="sr-only">Check-out Date</label>
                                    <input type="date" class="form-control" placeholder="Check-out Date" [(ngModel)]="checkOutDate" name="checkOutDate">
                                </div>
                                
                                <div class="form-group">
                                  <label class="sr-only">Minimum Price</label>
                                  <input type="number" class="form-control" placeholder="Minimum Price" [(ngModel)]="minPrice" name="minPrice">
                              </div>
  
  
                              <div class="form-group">
                                  <label class="sr-only">Maximum Price</label>
                                  <input type="number" class="form-control" placeholder="Maximum Price" [(ngModel)]="maxPrice" name="maxPrice">
                              </div>
  
                            <button class="btn btn-success" type="submit">Search Hotel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  
  <table class="table table-striped" [hidden]="hidden">
    <thead>
    <tr>
      <th>Hotel Name</th>
      <th>Location</th>
      <th>Price per Room</th>
      <th>No Of Rooms</th>
      <th>Amenities</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hotels">
          <td>{{hotel.hotelName}}</td>
          <td>{{hotel.location}}</td>
          <td>{{hotel.pricePerRoom}}</td>
          <td>{{hotel.noOfRooms}}</td>
          <td>{{hotel.amenities}}</td>
          <td><button class="btn btn-success" routerLink="/confirm-booking"> Book hotel</button></td>
      </tr>
    </tbody>
  </table>
