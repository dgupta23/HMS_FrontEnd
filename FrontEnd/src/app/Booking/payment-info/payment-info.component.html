<div id="card-success" class="hidden">
    <i class="fa fa-check"></i>
    <p>Payment Successful!</p>
  </div>
  <div id="form-errors" class="hidden">
    <i class="fa fa-exclamation-triangle"></i>
    <p id="card-error">Card error</p>
  </div>
  <div id="form-container">
  
    <div id="card-front">
      <div id="shadow"></div>
      <div id="image-container">
        <span id="amount">Paying: <strong>Rs. 1500</strong></span>
        <span id="card-image">
        
          </span>
      </div>
      <!--- end card image container --->
  
      <label for="card-number">
          Card Number
        </label>
      <input type="number" id="card-number" placeholder="1234 5678 9101 1112" maxlength="16" pattern="[0-9]*"
       oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
      <div id="cardholder-container">
        <label for="card-holder">Card Holder
        </label>
        <input type="text" id="card-holder" placeholder="e.g. John Doe" />
      </div>
      <!--- end card holder container --->
      <div id="exp-container">
        <label for="card-exp">
            Expiration
          </label>
        <input id="card-month" type="number" placeholder="MM" maxlength="2" pattern="[0-9]*"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
        <input id="card-year" type="number" placeholder="YY" maxlength="2" pattern="[0-9]*"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
      </div>
          <div id="cvc-container">
        <label for="card-cvc"> CVC/CVV</label>
        <input id="card-cvc" placeholder="XXX" type="number" minlength="3"
        maxlength="3" pattern="[0-9]*"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
        <p>Last 3 digits</p>
      </div>
      <!--- end CVC container --->
      <!--- end exp container --->
    </div>
    <!--- end card front --->
    <div id="card-back">
      <div id="card-stripe">
      </div>
  
    </div>
    <!--- end card back --->
    <input type="text" id="card-token" />
    <button type="button" id="card-btn" routerLink="/payment-confirm">Submit</button>
  
  </div>
  <!--- end form container --->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="https://use.fontawesome.com/f1e0bf0cbc.js"></script>
