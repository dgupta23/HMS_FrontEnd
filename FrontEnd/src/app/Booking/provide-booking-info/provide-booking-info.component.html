                <div class="d-flex justify-content-center form_container">
                    <form (ngSubmit)="confirmBooking()" #bookingForm="ngForm" class="goforms"
                        id="booking-form">
                        <div class="pannel-heading heading-green">
                            <div class="pannel-title">
                                <h4>Hotel Booking Form</h4>
                            </div>

                        </div>
                        <br><br>

                        <div class="form-group" [class.has-error]="userRegisMail.invalid && userRegisMail.touched">
                          <label for="userreg-mail">Hotel-Id</label>
                          <input type="number" class="form-control" id="user-reg-mail"
                              name="reservation.hotelID"
                              placeholder="Enter Hotel-Id" required ngModel #userRegisMail="ngModel" [(ngModel)]="reservation.hotelID">
                          <span class="help-block" style="color:red"
                              *ngIf="userRegisMail.errors?.required && userRegisMail.touched">Hotel-ID is required</span>
                          
                      </div>

                        <div class="form-group" [class.has-error]="userRegisName.invalid && userRegisName.touched">
                            <label for="user-reg-name">Guest Name</label>
                            <input type="text" class="form-control" id="user-reg-name" name="reservation.guestName"
                                placeholder="Enter Guest name" required ngModel #userRegisName="ngModel" [(ngModel)]="reservation.guestName"
                                >
                            <span class="help-block" style="color:red"
                                *ngIf="userRegisName.invalid && userRegisName.touched">Guest Name is required</span>
                        </div>

                       
                        <div class="form-group" [class.has-error]="userRegisPhone.invalid && userRegisPhone.touched">
                            <label for="user-reg-phone">Phone</label>
                            <input type="number" class="form-control" maxlength="10" id="user-reg-phone" pattern="[0-9]*" pattern="^\d{10}$" name="reservation.phoneNo"
                                placeholder="Enter phone number" required ngModel #userRegisPhone="ngModel" [(ngModel)]="reservation.phoneNo"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                            <span class="help-block" style="color:red"
                                *ngIf="userRegisPhone.errors?.required && userRegisPhone.touched">Phone number is
                                required</span>
                            <span class="help-block" style="color:red"
                                *ngIf="userRegisPhone.errors?.pattern && userRegisPhone.touched">Phone number is
                                invalid</span>
                        </div>

                        <div class="form-group" [class.has-error]="guestNumber.invalid && guestNumber.touched">
                          <label for="guest-number">No. of Guests</label>
                          <input type="number" class="form-control"  maxlength="1" pattern="^\d{10}$" min="1" max="4" id="guest-number" name="reservation.noOfGuests"
                              placeholder="Enter Guest number" required ngModel #guestNumber="ngModel" [(ngModel)]="reservation.noOfGuests"
                              maxlength="1" pattern="[0-9]*"
                              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                          <span class="help-block" style="color:red"
                              *ngIf="guestNumber.invalid && guestNumber.touched">No. of Guest is required</span>
                      </div>

                      <div class="form-group" [class.has-error]="checkin.invalid && checkin.touched">
                        <label for="check-in">Check-In Date</label>
                        <input type="date" class="form-control" id="check-in" min="2020-02-11"  max="2020-12-31" name="newUser.checkinDate"
                            placeholder="Enter Check-In Date" required ngModel #checkin="ngModel" [(ngModel)]="reservation.checkinDate">
                        <span class="help-block" style="color:red"
                            *ngIf="checkin.invalid && checkin.touched">Check-In Date is required</span>
                    </div>
                    <div class="form-group" [class.has-error]="checkout.invalid && checkout.touched">
                      <label for="check-in">Check-Out Date</label>
                      <input type="date" class="form-control" id="check-out" name="reservation.checkoutDate" min="2020-02-11" max="2020-12-31"
                          placeholder="Enter Check-out Date" required ngModel #checkout="ngModel" [(ngModel)]="reservation.checkoutDate">
                      <span class="help-block" style="color:red"
                          *ngIf="checkout.invalid && checkout.touched">Check-Out Date is required</span>
                  </div>



                       


                        <div class="form-check" [class.has-error]="userRegCheck.invalid && userRegCheck.touched">
                            <input type="checkbox" class="form-check-input" name="chckbox" id="user-reg-check" required
                                ngModel #userRegCheck="ngModel">
                            <label class="form-check-label" for="user-reg-check">I confirm all the details entered are
                                correct</label>
                            <span class="help-block" style="color:red"
                                *ngIf="userRegCheck.errors?.required && userRegCheck.touched">Check the confirmation
                                box</span>
                        </div>

                        <div class="pannel-footer bg-grey">
                            <button type="submit" class="button " [disabled]="bookingForm.invalid"
                                style="margin-left: initial;">Proceed to payment</button>

                        </div>

                    </form>
                </div>
            </div>
