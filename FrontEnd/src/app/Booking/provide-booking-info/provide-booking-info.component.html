<div class="container">
  <div class="row">
    <div class="col-md-6">
      
      <div class="card">
        
        <img src="assets/images/image1.jpg" class="card-img-top hover img-rounded" class="responsive-img" alt="hotel">
       
      </div>
    
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <h5 class="card-title">Lotus Residency</h5>
            </div>
            <div class="col-sm-6">Rating</div>
          </div>
          <p class="card-text">Address:</p>
          <p class="card-text">Amenities: </p>
          <a href="#" class="btn btn-primary">Fare of one room</a>
        </div>
      </div>
    </div>
  </div>
</div>

<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="container col-6">
            <h4> Book Your Room Now</h4>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-6">

                <form action="" class="justify-content-center">
                            
                <div class="form-group col-md-12">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter name of one Guest" required>
                
                <div *ngIf="!name.value && name.touched " class="alert alert-danger ">
                    Field required
                </div>
                </div>
                
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
            <div class="form-group">
                <label for="emailId">Email ID</label>
                <input type="text" id="emailId" name="emailId" class="form-control" placeholder="abc567@gmail.com" required>
                <div *ngIf="!emailId.value && emailId.touched " class="alert alert-danger ">
                    Field required
                </div>
            </div>
                     </div>
                
                    <div class="col-md-6">
            <div class="form-group">
                <label for="phoneNo">Phone No.</label>
                <input type="text" id="phoneNo" class="form-control" placeholder="10 digit mobile no." required>
            </div>
                      </div>
                    </div>
                </div>

<div class="container">
                <div class="row">
                    <div class="col-md-6">
            <div class="form-group">
                <label for="checkindate">check-in Date</label>
                <input type="date" id="checkindate" class="form-control" required>
            </div>
                     </div>
                
                    <div class="col-md-6">
            <div class="form-group">
                <label for="checkoutdate">check-out Date</label>
                <input type="date" id="checkoutdate" class="form-control" name="checkoutdate" required>
                <div class="alert alert-danger" *ngIf="checkoutdate.touched"> enter exit date </div>
                  
            </div>
                      </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                <div class="form-group">
                    <label for="adults">No.of Adults</label>
                    <input type="text" id="adults" class="form-control" required>
                </div>
                         </div>
                    
                        <div class="col-lg-6">
                <div class="form-group">
                    <label for="roomsRequired">No.rooms required</label>
                    <input type="text" id="roomsRequired" class="form-control" required>
                </div>
                          </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-dark btn-lg">confirm Booking</button>
                    </div>
                    
</form>
</div>
</div>
</div>
</div>
</section>
